<ul class="list-group" *ngIf="loaded && logs?.length > 0">
    <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log" class="list-group-item">
        <a (click)="onSelect(log)" href="#" class="mr-5">{{log.text}}</a>
        <span class="log-date mr-5">{{log.date | date: 'short'}}</span>
        <i (click)="onDelete(log)" class="fa fa-remove"></i>
    </li>
</ul>

<div *ngIf="loaded && logs.length == 0">
    <h5>There are no logs in system</h5>
</div>

<div *ngIf="!loaded">
    <h5>Loading...</h5>
</div>
